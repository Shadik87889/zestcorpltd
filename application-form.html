<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Apply Now | Join Zest Corporation Ltd as a Partner</title>
    <meta
      name="description"
      content="Start your application to become a partner at Zest Corporation Ltd. Fill out the form and submit your details. Apply now for a successful career!"
    />
    <meta
      name="keywords"
      content="apply now, Zest Corporation, job application, become a partner, online application form, partner opportunities, apply for partner"
    />
    <meta name="author" content="Zest Corporation Ltd" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags (For Social Media Sharing) -->
    <meta property="og:title" content="Apply Now | Zest Corporation Ltd" />
    <meta
      property="og:description"
      content="Start your journey with Zest Corporation Ltd. Apply now to become a partner by filling out our easy application form."
    />
    <meta
      property="og:image"
      content="https://www.zestcorporationltd.com/images/apply-now-banner.jpg"
    />
    <meta
      property="og:url"
      content="https://www.zestcorporationltd.com/apply-now-form"
    />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Apply Now | Zest Corporation Ltd" />
    <meta
      name="twitter:description"
      content="Apply now to become a partner at Zest Corporation Ltd. Join us for a rewarding career path!"
    />
    <meta
      name="twitter:image"
      content="https://www.zestcorporationltd.com/images/apply-now-banner.jpg"
    />

    <!-- Canonical URL -->
    <link
      rel="canonical"
      href="https://www.zestcorporationltd.com/apply-now-form"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/Zest Corp Ltd Logo.png" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="apply-now-form.css" />
  </head>
  <body>
    <div class="main-page">
      <div class="form-text-part">
        <div class="pt-one">
          <h1>Become a</h1>
          <h1>zest partner</h1>
        </div>
      </div>
      <div class="contact-form-part">
        <form id="job-application-form">
          <!-- Step 1 -->
          <div class="contact-form" id="form-part-1">
            <h2>Start your application</h2>
            <div class="input-row">
              <input
                class="inputs"
                type="text"
                id="firstName"
                placeholder="First Name *"
              />
              <input
                class="inputs"
                type="text"
                id="lastName"
                placeholder="Last Name *"
              />
            </div>
            <div class="input-row">
              <input
                class="inputs"
                type="email"
                id="email"
                placeholder="Email Address *"
              />
            </div>
            <div class="input-row">
              <input
                class="inputs"
                type="number"
                id="phone"
                placeholder="Phone Number (BN) *"
              />
            </div>
            <button type="button" class="next-button" onclick="showPart(2)">
              Next
            </button>
          </div>

          <!-- Step 2 -->
          <div class="contact-form" id="form-part-2" style="display: none;">
            <h2>Additional Information</h2>
            <div class="input-row">
              <input
                class="inputs"
                type="text"
                id="birthday"
                placeholder="Birthday (MM/DD/YYYY) *"
              />
            </div>
            <div class="input-row">
              <select class="inputs" id="gender">
                <option value="">Select Gender *</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="input-row">
              <select class="inputs" id="degree">
                <option value="">Select Highest Degree *</option>
                <option value="SSC">SSC</option>
                <option value="HSC">HSC</option>
                <option value="Bachelor">Bachelor</option>
                <option value="Master">Master</option>
              </select>
            </div>
            <div class="input-row">
              <input
                class="inputs"
                type="text"
                id="institution"
                placeholder="Institution Name *"
              />
            </div>
            <div class="input-row">
              <input
                class="inputs"
                type="number"
                id="passingYear"
                placeholder="Passing Year *"
              />
            </div>
            <button type="button" class="prev-button" onclick="showPart(1)">
              Previous
            </button>
            <button type="button" class="next-button" onclick="showPart(3)">
              Next
            </button>
          </div>

          <!-- Step 3 -->
          <div class="contact-form" id="form-part-3" style="display: none;">
            <h2>Work Experience & Final Details</h2>
            <div class="input-row">
              <select class="inputs" id="workExperience">
                <option value="">Work Experience *</option>
                <option value="No Experience">No Experience</option>
                <option value="Less than 1 year">Less than 1 year</option>
                <option value="1-3 years">1-3 years</option>
                <option value="3-5 years">3-5 years</option>
                <option value="5+ years">5+ years</option>
              </select>
            </div>
            <div class="input-row">
              <select class="inputs" id="skills">
                <option value="">Select Relevant Skills *</option>
                <option value="Sales">Sales</option>
                <option value="Marketing">Marketing</option>
                <option value="Technical Support">Technical Support</option>
              </select>
            </div>
            <div class="input-row">
              <input
                class="inputs"
                type="text"
                id="workLocation"
                placeholder="Preferred Work Location *"
              />
            </div>
            <div class="input-row">
              <input
                class="inputs"
                type="text"
                id="joinDate"
                placeholder="Availability to Join (MM/DD/YYYY) *"
              />
            </div>
            <button type="button" class="prev-button" onclick="showPart(2)">
              Previous
            </button>
            <button type="button" class="next-button" onclick="showPart(4)">
              Next
            </button>
          </div>

          <!-- Step 4 -->
          <div class="contact-form" id="form-part-4" style="display: none;">
            <h2>File Uploads</h2>
            <div class="input-row">
              <label>Upload Your CV (Optional)</label>
              <input class="inputs file-input" type="file" id="cv" />
            </div>
            <div class="input-row">
              <label>Upload Passport-size Photo *</label>
              <input class="inputs file-input" type="file" id="photo" />
            </div>
            <div class="input-row">
              <label>Upload Supporting Documents (Optional)</label>
              <input
                class="inputs file-input"
                type="file"
                id="supportingDocuments"
              />
            </div>
            <button type="button" class="prev-button" onclick="showPart(3)">
              Previous
            </button>
            <button type="submit" class="submit-button">Submit</button>
            <div id="loader" class="loader">
              <span></span><span></span><span></span>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="job-application-backend.js"></script>
    <script src="apply-now-form.js"></script>
  </body>
</html>
